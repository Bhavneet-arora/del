<!DOCTYPE html>
<html>
<body>

<h1>The remove() Method</h1>

<p>The remove() method removes the element from the DOM.</p>

<p id="demo">Checking!!! </p>
<button id="gula"  onclick="checkDelete()" height=100 width=100>This is going to be deleted</button>


<script>
function checkDelete() {
  var myobj = document.getElementById("gula");
  myobj.remove();
}
</script>

</body>
</html>
